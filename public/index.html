<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Airbnb</title>
    <style>
        .circle-box {
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        margin-top: 25%;
      }

      .circle {

        height: 18px;
        width: 18px;
        border-radius: 50%;
        background-color: #011716;
        margin-right: 5px;
      }

      .circle1 {
        animation: circle1 1s 0s infinite ease-in-out;
      }
      .circle2 {
        animation: circle1 1s -0.16s infinite ease-in-out;
      }
      .circle3 {
        animation: circle1 1s -0.32s infinite ease-in-out;
      }

      @keyframes circle1 {
        0%,
        80%,
        100% {
          opacity: 0;
        }
        40% {
          opacity: 1;
          background-color: #056864;
        }
      }
    </style>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <div id="root">
      <div class="circle-box">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
      </div>
    </div>
  </body>
</html>
